<html>
	<head>
		<script type="text/javascript" src="coconut.js"></script>
		<script type="text/javascript">

			(function(){
				
				var data = {
					name: "supun",
					address:  "name",
					testObj: {one:"1", two:"2"},
					testArray: [{three:"1", four:"2"},{three:"1", four:"2"}]
				}
				
				var scope = coconut.shell("idMain", {state:data});
				scope.submit = function(){
					scope.name = "Changed!!!";
				};
				scope.toPlant("");

			})()
		</script>

	</head>
	<body>
		
		<div id="idMain">
			<p pol-bind>Hello : {{name}}</p>	
			<input pol-bind="name" type="text"/>
			<input pol-bind="name" type="text"/>
			<button pol-click="submit">Submit</button>
		</div>
		
	</body>
</html>
